<html>
				-------- Poll Result --------
	<head>
	<script src="http://www.amcharts.com/lib/3/amcharts.js"></script>
	<script src="http://www.amcharts.com/lib/3/serial.js"></script>
	<script src="http://www.amcharts.com/lib/3/themes/light.js"></script>
	
	<script type="text/javascript">
		var chart = AmCharts.makeChart("chartdiv", {
    "theme": "chalk",
    "type": "serial",
	"startDuration": 2,
    "dataProvider": [{
        "answer": "Answer1",
        "votes": 4025,
        "color": "#FF0F00"
    }, {
        "answer": "Answer2",
        "votes": 1882,
        "color": "#FF6600"
    }, {
        "answer": "Answer3",
        "votes": 1809,
        "color": "#FF9E01"
    }, {
        "answer": "Answer4",
        "votes": 1322,
        "color": "#FCD202"
    }, {
        "answer": "Answer5",
        "votes": 1122,
        "color": "#F8FF01"
    }, {
        "answer": "Answer6",
        "votes": 1114,
        "color": "#B0DE09"
    }, {
        "answer": "Answer6",
        "votes": 984,
        "color": "#04D215"
    }, {
        "answer": "Answer7",
        "votes": 711,
        "color": "#0D8ECF"
    }, {
        "answer": "Answer8",
        "votes": 665,
        "color": "#0D52D1"
    }, {
        "answer": "Answer9",
        "votes": 580,
        "color": "#2A0CD0"
    }, {
        "answer": "Answer10",
        "votes": 984,
        "color": "#04D215"
    }],
    "valueAxes": [{
        "position": "left",
        "title": "Votes"
    }],
    "graphs": [{
        "balloonText": "[[category]]: <b>[[value]]</b>",
        "fillColorsField": "color",
        "fillAlphas": 1,
        "lineAlpha": 0.1,
        "type": "column",
        "valueField": "votes"
    }],
    "depth3D": 20,
	"angle": 30,
    "chartCursor": {
        "categoryBalloonEnabled": false,
        "cursorAlpha": 0,
        "zoomable": false
    },    
    "categoryField": "answer",
    "categoryAxis": {
        "gridPosition": "start",
        "labelRotation": 90
    },
    "export": {
    	"enabled": true
     }

});
jQuery('.chart-input').off().on('input change',function() {
	var property	= jQuery(this).data('property');
	var target		= chart;
	chart.startDuration = 0;

	if ( property == 'topRadius') {
		target = chart.graphs[0];
      	if ( this.value == 0 ) {
          this.value = undefined;
      	}
	}

	target[property] = this.value;
	chart.validateNow();
});
	</script>
	
	<link type="text/css" rel="stylesheet" href= "extraResult.css" />
	
	</head>
	<body>
	<div id="chartdiv"></div>
<div class="container-fluid">
  <div class="row text-center" style="overflow:hidden;">
		<div class="col-sm-3" style="float: none !important;display: inline-block;">
				
		</div>

		<div class="col-sm-3" style="float: none !important;display: inline-block;">

		</div>
	</div>
</div>						
	
</body>
</html>
